<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Найди клад</title>
</head>
<body>
    <h1 id="heading">Найди клад</h1>
    <img id="map" width="400" height="400" src="./img/treasuremap.png" alt="">
    <p id="distance"></p>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script>
        var getRandomNumber = function (size) {
            return Math.floor(Math.random()*size);

        };
        var getDistans= function (event, target) {
            var diffX = event.offsetX-target.x;
            var diffY = event.offsetY-target.y;
            return Math.sqrt((diffX*diffX)+(diffY*diffY))
        };
        var getDistansHint = function (distance) {
            if (distance < 10) {
                return "Обожжешься";
            } else if ( distance < 20) {
                return "Очень горячо"
            } else if (distance < 40) {
                return "Горячо"
            } else if (distance < 80) {
                return "Тепло"
            } else if (distance < 160) {
                return "холодно"
            } else if ( distance < 320) {
                return "Очень холодно"
            } else {
                return "Замерзнешь"
            }
        };

        var width = 400;
        var height = 400;
        var clicks = 0;
        var target = {
            x: getRandomNumber(width),
            y: getRandomNumber(height)
        };
        $('#map').click(function (event) {
            clicks++;
            var distance = getDistans(event, target);
            var distanceHint = getDistansHint(distance);
            $("#distance").text(distanceHint)
            if ( distance < 8) {
                alert('Клад найден! Сделано кликов: ' +clicks);
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>всплывающие окна</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">

</head>
<body>
    <div class="container">
        <a class="link" href="#my-modal" data-bs-toggle="modal">Ссылка на модальное окно</a>
        <button class="btn btn-success" data-bs-toggle="modal" data-bs-target='#my-modal'>Кнопка вызова модального окна</button>
    </div>
    
   <!-- модальное окон от bootstrap -->
    <div class="modal fade" id="my-modal">
<!-- самое (белое) модальное окно -->
        <div class="modal-dialog">
            <!-- содержимоемодального окна -->
            <div class="modal-content">
                <!-- шапка модального окна -->
                <div class="modal-header">
                   <h5 class="modal-title">Заголовок...</h5>
                   <!-- кнопка закрыть -->
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                        <!-- тело модального окна -->
                        <img src="/img/1.jpg" alt="">
                    <p>Тут может быть любой контент&hellip;</p>
                </div>
                <!-- подвал модального окна -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-1.12.4.min.js" "></script>
    <script src="./js/bootstrap.min.js"></script>
</body>
</html>
